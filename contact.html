<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Homestay</title>
    <style>
        /* Reset Styles */
        body, h1, h2, p, a, input, textarea {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background: #fff;
        }

        /* Top Contact Bar */
        .top-bar {
            background: black;
            color: white;
            text-align: center;
            padding: 8px 0;
            font-size: 16px;
        }

        /* Logo Section */
        .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }
        .logo img {
            height: 50px;
        }
        .search-icon {
            font-size: 20px;
            cursor: pointer;
        }

        /* Banner Section */
        .banner {
            background: url('your-banner-image/pexels-quang-nguyen-vinh-222549-3355788.jpg') no-repeat center center/cover;
            text-align: center;
            padding: 60px 20px;
            color: black;
            font-size: 24px;
            font-weight: bold;
        }
        .breadcrumb {
            font-size: 16px;
            color: goldenrod;
        }

        /* Contact Form */
        .contact-container {
            padding: 20px;
        }
        .contact-container h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            height: 100px;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: white;
            background: goldenrod;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* WhatsApp Chat Button */
        .whatsapp-btn {
            position: fixed;
            right: 10px;
            bottom: 80px;
            background: #25D366;
            color: white;
            padding: 12px;
            border-radius: 30px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .whatsapp-btn img {
            width: 20px;
            margin-right: 5px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: white;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .nav-item {
            text-align: center;
            color: gray;
            text-decoration: none;
            font-size: 14px;
            flex: 1;
        }
        .nav-item .icon {
            display: block;
            font-size: 20px;
        }
        .nav-item.active {
            color: goldenrod;
        }
    </style>
</head>
<body>

    <!-- Top Contact Bar -->
    <div class="top-bar">
        08042781231
    </div>

    <!-- Logo Section -->
    <div class="logo-container">

        </div>
        <div class="search-icon">üîç</div>

    <!-- Banner Section -->

        <p>Get in touch with us</p>

    </div>

    <!-- Contact Form Section -->
    <div class="contact-container">
        <h2>Please contact us if you have any queries</h2>
        
        <div class="form-group">
            <label>Message *</label>
            <textarea required></textarea>
        </div>
        
        <div class="form-group">
            <label>Phone/Email *</label>
            <input type="text" required>
        </div>
        
        <button class="submit-btn">Send Message</button>
    </div>

    <!-- WhatsApp Chat Button -->
    <div class="whatsapp-btn">
        <img src="image/GALLERY ICON" alt="WhatsApp">
        Chat with us
    </div>

    <!-- Bottom Navigation -->

</body>
</html>
